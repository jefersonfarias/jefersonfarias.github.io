// Função para criptografar o e-mail SEM IV aleatório (determinístico)
function encryptEmail(email, secretKey) {
    const encrypted = CryptoJS.AES.encrypt(email, CryptoJS.enc.Utf8.parse(secretKey), {
        iv: CryptoJS.enc.Utf8.parse('0000000000000000'), // IV fixo (zeroed-out)
        mode: CryptoJS.mode.CBC, // Modo CBC sem IV aleatório
        padding: CryptoJS.pad.Pkcs7
    }).toString();
    return encrypted;
}

    function startCountdown() {
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('2024-10-26T09:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = 'O evento começou!';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    }
