<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6D83F2, #9AA9FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container, .dashboard-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: #4A4A4A;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #6D83F2;
        }

        .login-btn {
            background-color: #6D83F2;
            color: white;
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #5A6BDD;
        }

        .dashboard-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .countdown {
            font-size: 1.5rem;
            color: #4A4A4A;
            margin-bottom: 2rem;
        }

        @media (max-width: 480px) {
            .login-container, .dashboard-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input, .login-btn {
                font-size: 1rem;
            }

            .dashboard-container h1 {
                font-size: 1.5rem;
            }

            .countdown {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<div class="login-container" id="loginContainer">
    <h2>Login 222</h2>
    <form onsubmit="return login()">
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Digite seu usuário" required>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="login-btn">Entrar</button>
    </form>
</div>

<div class="dashboard-container" id="dashboardContainer" style="display: none;">
    <h1>Bem-vindo, Jeferson!</h1>
    <div class="countdown" id="countdown">Carregando...</div>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'jeferson' && password === '123456') {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'block';
            startCountdown();
        } else {
            alert('Usuário ou senha incorretos!');
        }
        return false; // Previne recarregamento da página
    }

    function startCountdown() {
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('2024-10-26T09:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = 'O evento começou!';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    }
</script>

</body>
</html>
