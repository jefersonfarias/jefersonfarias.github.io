<!DOCTYPE html>
<html lang="pt-BR">





  
<head>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6D83F2, #9AA9FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .login-container, .dashboard-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container img {
            max-width: 80%;  /* Faz a imagem ocupar até 80% da largura disponível */
            height: auto;   /* Mantém a proporção original */
            margin-bottom: 1rem;
        }

        h2 {
            margin-bottom: 1rem;
            color: #4A4A4A;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #6D83F2;
        }

        .login-btn {
            background-color: #6D83F2;
            color: white;
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #5A6BDD;
        }

        .dashboard-container h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .countdown {
            font-size: 1.5rem;
            color: #4A4A4A;
            margin: 1rem 0;
            font-weight: 600;
        }

        .description {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #4A4A4A;
        }

        .btn-group a {
            display: block;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            color: white;
        }

        .whatsapp-btn {
            background-color: #25D366;
        }

        .youtube-btn {
            background-color: #FF0000;
        }

        .instagram-btn {
            background-color: #E4405F;
        }

        .btn-group a:hover {
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .dashboard-container h1 {
                font-size: 1.5rem;
            }

            .countdown {
                font-size: 1.2rem;
            }

            .login-container img {
                max-width: 100%; /* Ajusta a imagem para telas menores */
            }
        }
    </style>
</head>
<body>

<div class="login-container" id="loginContainer">
    <img src="https://jefersonfarias.github.io/logo.png" alt="Logo">
    <form onsubmit="return login()">
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" value="jeferson" required>
        </div>

        <div class="form-group">
            <label for="password">Senha </label>
            <input type="password" id="password" value="123456" required>
        </div>

        <button type="submit" class="login-btn">Entrar</button>
    </form>
</div>

<div class="dashboard-container" id="dashboardContainer" style="display: none;">
    <div class="countdown" id="countdown">Carregando...</div>
    <h1>Bem-vindo, Jeferson!</h1>

    <div class="description">
        Prepare-se para o evento que começará no <strong>dia 26 de outubro às 9 horas</strong>. <br>
        Confira as orientações abaixo para não perder nada:
    </div>

    <div class="btn-group">
        <a href="https://chat.whatsapp.com" target="_blank" class="whatsapp-btn">
            Entrar no grupo do WhatsApp da imersão
        </a>
        <a href="https://www.youtube.com/@deboraferreira_ong" target="_blank" class="youtube-btn">
            Inscrever-se no canal do YouTube
        </a>
        <a href="https://www.instagram.com/deboraferreira.f" target="_blank" class="instagram-btn">
            Seguir no Instagram
        </a>
    </div>
</div>

<script>
    function login() {

        // Array de e-mails permitidos
const allowedEmails = [
    'jeferson@example.com',
    'admin@example.com',
    'user@example.com'
];


        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (allowedEmails.includes(username)  && password === '123456') {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'block';
            startCountdown();
        } else {
            alert('Usuário ou senha incorretos!');
        }
        return false;
    }

    function startCountdown() {
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('2024-10-26T09:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = 'O evento começou!';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    }
</script>

</body>
</html>
